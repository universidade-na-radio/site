<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Universidade na Rádio e na Internet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style/cabecalho.css">
    <link rel="stylesheet" href="style/rodape.css">
</head>

<body>
    <!--Cabeçalho-->
    <header class="cabecalho">
        <div class="logo-projeto">

            <img class="logo" src="img/microphone-logo.svg" alt="Logo do Projeto">
            <div class="nome-projeto">
                <span class="descricao-projeto">Universidade na Rádio e na Internet</span>
                <br>
                <span id="sudescricao-projeto"></span>
            </div>
            <script>
                const text = 'Tecnologia Educativa à Distância';
                const sudescricaoprojeto = document.getElementById("sudescricao-projeto");
                const chars = text.split('');
                let i = 0;
                setInterval(() => {
                    if (i < chars.length) {
                        sudescricaoprojeto.innerHTML += chars[i++];
                    } else {
                        i = 0;
                        sudescricaoprojeto.innerHTML = "";
                    }
                }, 100);
            </script>
            <!--Barra de navegação-->
            <nav class="menu-navegacao">
                <ul class="lista-menu-pricipal">
                    <li class="lista-menu">
                        <a href="index.html" class="cabecalhoLink">Home</a>
                    </li>
                    <li class="lista-menu">
                        <a href="artigos.html" class="cabecalhoLink">Artigos</a>
                    </li>
                    <li class="lista-menu">
                        <a href="sobre.html" class="cabecalhoLink">Sobre</a>
                    </li>
                </ul>
            </nav>
    </header>
    <main>

    </main>
    <hr>
    <footer class="rodape">
        <div class="rodape-conteudo">
            <ul>
                <li class="li-rodape-icon">
                    <a href="#" title="UFPA na Rádio e na Internet">
                        <img class="rodape-icon facebook" src="img/social/facebook.svg" alt="Link do Facebook">
                    </a>
                </li>
                <li class="li-rodape-icon">
                    <a href="#" title="Rádio Atlântico FM">
                        <img class="rodape-icon" src="img/social/radio.svg" alt="Link da Rádio">
                    </a>
                </li>
                <li class="li-rodape-icon">
                    <a href="#">
                        <img class="rodape-icon" src="img/social/soundcloud.svg" alt="">
                    </a>
                </li>
            </ul>
            <p>&copy; UFPA - Universidade Federal do Pará</p>
        </div>
    </footer>
</body>

</html>
